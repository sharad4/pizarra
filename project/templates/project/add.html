{% extends 'core/base.html' %}

{% block content %}
    <h1 class="mb-6 text-3xl">Add Projects</h1>

    <form action="." class="mt-6 space-y-4" method="post">
        {% csrf_token %}

        <div>
            <label>Name</label><br>
            <input type="text" name="name" class="w-full py-4 px-6 bg-slate-500 text-white">
        </div>

        
        <div>
            <label>Description</label><br>
            <textarea type="text" name="description" class="w-full py-4 px-6 bg-slate-500 text-white"></textarea>
        </div>

        <div>
            <button class="py-4 px-8 bg-sky-600 text-white">Submit</button>
        </div>
    </form>

{% endblock %}
