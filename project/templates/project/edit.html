{% extends 'core/base.html' %}

{% block content %}
    <h1 class="mb-6 text-3xl">Edit project</h1>

    <form action="." method="post" class="mt-6 space-y-4">
        {% csrf_token %}

        <div>
            <label for="">Name</label><br>
            <input type="text" name="name" value="{{ project.name }}" class="w-full py-4 px-6 bg-slate-500 text-white">
        </div>

        <div>
            <label>Description</label><br>
            <textarea name="description" class="w-full py-4 px-6 bg-slate-500 text-white" cols="30" rows="10">{{ project.description }}</textarea>
        </div>

        <div>
            <button class="py-4 px-8 bg-sky-600 text-white">Submit</button>
        </div>
    </form>

{% endblock content %}
